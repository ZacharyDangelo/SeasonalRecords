<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="header">
        <div class="header-content">
            <img src="./img/logo.png" alt="Seasonal Records logo" id="logo">
            <a href="#">Artists</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Store</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="./img/twitter.png" alt="twitter link"></a>
            <a href="#"><img src="./img/instagram.png" alt="instagram link"></a>
            <a href="#"><img src="./img/youtube.png" alt="youtube link"></a>
            <a href="#"><img src="./img/soundcloud.png" alt="soundcloud link"></a>

    </div>

    <div class="hero">

            </ul>
        </div>
    </div>
    
    <div class="playlist">

    <div class="artists">

        <div class="artists-content">
                <div class="artist-item">
                    <a href="#LilSammy"><img src="./img/artistPics/sammysworld.jpg"></a>
                    <h3>Lil Sammy JR</h3>
                </div>
                <div class="artist-item">
                    <a href="#Continue"><img src="./img/artistPics/continue.png"></a>
                    <h3>Continue?</h3>
                </div>
                <div class="artist-item">
                    <a href="#CommonThread"><img src="./img/artistPics/commonthread.jpg"></a>
                    <h3>Common Thread</h3>

                <div class="artist-item">
                    <a href="#HoneymoonPhase"><img src="./img/artistPics/honeymoonphase.png"></a>

                </div>
        </div>
    </div>

    <div class="call-to-action">
        <h2>Follow Seasonal Records</h2>
        <div class="call-to-action-content">
            <div class="social-media">
                <a href="#"><img src="./img/twitter.png" alt="twitter link"></a>
                <a href="#"><img src="./img/instagram.png" alt="instagram link"></a>
                <a href="#"><img src="./img/youtube.png" alt="youtube link"></a>
                <a href="#"><img src="./img/soundcloud.png" alt="soundcloud link"></a>
            </div>
            <form method="POST" class="email-form">
                <input type="email" id="email" placeholder="Email Address">
                <button type="submit">Submit</button>

        </div>
    </div>

    <div class="footer">
        <img src="./img/footerImg.jpg" alt="">
